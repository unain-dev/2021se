<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/userMain.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <title>rings</title>
</head>
<body>
    <header><a href="{% url 'userMain' %}">
        <img src="{%static 'images/mainlogo.png' %}" height="100" alt="iconIMG"></a>
    </header>
    </header>
    <navigator>
            <ul id="category">
               
                <li><a href="{%url 'necklace'%}">necklace</a></li>
                <li><a href="{%url 'rings'%}">rings</a></li>
              
                <li><a href="{%url 'hats'%}">hats</a></li>
                <li><a href="{%url 'glasses'%}">glasses</a></li>
            </ul>
    </navigator>
    <section>
        <form action="{% url 'products:search' %}" method="get">
            <input type="text" value="rings" readonly name="search_cateogry">
            <br>상품명으로 검색 : <input type="text" name="search_name">
            <br>최소 가격 : <input type="text" name="search_min">
            <br>최대 가격 : <input type="text" name="search_max">
            <br><button type="submit">submit</button>
        </form>
            <div class="flex-container">
    
                <div id="product_num1">
                    {%for product in products_rings %}
                    <div class="row">
                        <div class="col-4">
                            <div class="card">
                                <img class="card-img-top" src="{{product.image.url}}" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title">{{product.name}}</h5>
                                    <p class="card-text">{{product.description}}<br>{{product.price}}</p>
                                    <a href="{%url 'products:detail' product.product_id%}">view detail</a>
                                    <br><a href="{%url 'cart:add_cart' product.product_id%}">장바구니 담기</a>
                                </div>
                            </div>
                        </div> 
                        {% endfor %}   
                                 
                    </div>
                    </div>
                </div>
            </section>
