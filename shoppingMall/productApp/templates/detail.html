    <header><a href="{% url 'userMain' %}">

    <navigator>

                <li><a href="{%url 'products:necklace'%}">necklace</a></li>

        <div class="flex-container">
    
            <div id="product_num1">
                {%for product in product_get %}
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            {% for photo in product.photo_set.all %}
                            <img class="card-img-top" src="{{product.image.url}}" alt="Product Image">
                            {% endfor %}
                            <div class="card-body">
                                <h5 class="card-title">{{product.name}}</h5>
                                <p class="card-text">{{product.description}}<br>{{product.price}}</p>

                                <form action="{% url 'cart:detail_add_cart' product.product_id%}" method="POST">

                                </form>
                                <br> 바로구매
                                <br> 배송지 선택
                            </div>
                        </div>
                    </div> 
                    {% endfor %}   
                             
                </div>
                </div>
            </div>
