<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/userMain.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <title>User mainpage</title>
</head>
<body>
    <header>
        <button type="button" onclick="location.href = '/userMain.html'"><img src="{%static 'images/mainicon.png' %}" height="70" alt="iconIMG"></button>
    </header>
    <navigator>
            <ul id="category">
                <li><a href="./glasses.html">glasses</a></li>
                <li><a href="./sunglasses.html">sunglasses</a></li>
            </ul>
    </navigator>
    <section>
        <article class="banner">
                <div class="imgMax">
                    <button type="button" onclick="location.href = './event.html'"><img src="{%static 'images/banner.png' %}" alt="bannerIMG"></button>
                </div>
            </div>
        </article>
        {% if user.is_superuser %}
        welcome! {{user.username}}
        <br>관리자입니다.
        <br><a href="{% url 'admin:index' %}">관리자 페이지로 이동</a>
        <br><button type="submit"><a href="{% url 'logout'%}">logout</a></button>
        <br>
        {% elif user.is_authenticated %}
        welcome! {{user.username}}
        <br><button type="submit"><a href="{% url 'logout'%}">logout</a></button>
        {% else %}
        <article class="login">
            <form class="loginForm" action="{% url 'userMain' %}" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit" class="loginB">login</button>
                <br><a href="{%url 'join'%}">go signUp</a>
            </form>
        </article>
        {% endif %}
    </section>
    <footer id="footer">2021 SE Project Team 2</footer>
</body>
</html>
