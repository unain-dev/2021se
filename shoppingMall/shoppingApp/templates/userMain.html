<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/userMain.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

    <header>
        <button type="button" onclick="location.href = '/userMain.html'"><img src="{%static 'images/mainicon.png' %}" height="70" alt="iconIMG"></button>

    <navigator>
            <ul id="category">

                <li><a href="./sunglasses.html">sunglasses</a></li>
            </ul>

        <article class="banner">
