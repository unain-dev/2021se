{% extends 'base.html' %}
{% block content %}

    


<script>
var checkpw=0;

function p_test1()
{
    
    var p1=document.getElementById('post_phonenum').value;
    var password1RegExp = /^[0-9]{2,3}[0-9]{3,4}[0-9]{4}/;

    if(! password1RegExp .test(p1))
    { 
        alert('전화번호 양식을 맞추어 써주세요! ')
        return false;
    }
    else
     checkpw=1;
     alert('정상적으로 입력되었습니다')
}


function checkall(){
  if (checkpw!=1){
     alert("전화번호를 검사해주세요");
     return false;
   }
   
}

</script>




    <section>
<br>
<div class="container">
	<form action="{% url 'postaddress' %}" method="POST" onsubmit="return checkall();">
        {%csrf_token%}
  
	<h6>배송지 별칭 </h6>
	<input type="text" name="title" id='title' required>


    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">우편번호</label>
      <input
      type="text"
      class="form-control"
      name="post_num"
      id="postcode"
      placeholder="우편번호"
      required
      readonly
    />
    </div>
    <div class="col-md-3 postcode-btn">
        <input class="btn btn-dark" type="button"  value="우편번호찾기" onclick="execDaumPostcode()">
        
      </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">도로명주소</label>
      <input
      type="text"
      class="form-control"
      name="road_address"
      id="address"
      placeholder="도로명 주소"
      required
      readonly
   
    />
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">상세주소</label>
      <input
      type="text"
      class="form-control"
      name="detail_address"
      placeholder="상세 주소"
      required
      
    />
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">받으시는 분</label>
      <input
      type="text"
      class="form-control"
      name="post_name"
      placeholder="이름"
      required
      
    />
    </div>
    
    <div class="col-md-6">

      <label for="inputCity" class="form-label">연락처는'-'없이 작성해주세요ex)010-2333-1111</label>
      <input type="button" id="button1"  onclick="p_test1();" value="검사" />
      <input
      type="text"
      class="form-control"
      name="post_phonenum"
      id="post_phonenum"
      placeholder="연락처"
      required
      
      
     
    />
    
    </div>
    <input class="btn btn-dark" type="submit"  value="save">
  </form>
</div>
<br><br><br><br>
</section>
{% endblock %}
