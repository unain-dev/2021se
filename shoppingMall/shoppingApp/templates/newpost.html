<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

 
    <!--autoload=false 파라미터를 이용하여 자동으로 로딩되는 것을 막습니다.-->

<!---->
<script>
  /** 우편번호 찾기 */
  function execDaumPostcode() {
    daum.postcode.load(function(){
        new daum.Postcode({
            oncomplete: function(data) {
              // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
             // $("#postcode").val(data.zonecode);
              //$("#address").val(data.roadAddress);
              document.getElementById('postcode').value = data.zonecode; //5자리 새우편번호 사용
              document.getElementById('address').value = data.roadAddress;
              
             
            }
        }).open();
    });
  }







</script>
           
    <title>User mainpage</title>
</head>
<body>
    <header><a href="{% url 'userMain' %}">
        <img src="{%static 'images/mainlogo.png' %}" height="100" alt="iconIMG"></a>
    </header>
    <navigator>
            <ul id="category">
              <li><a href="{%url 'products:necklace'%}">necklace</a></li>
              <li><a href="{%url 'products:rings'%}">rings</a></li>
             
              <li><a href="{%url 'products:hats'%}">hats</a></li>
              <li><a href="{%url 'products:glasses'%}">glasses</a></li>
            </ul>
    </navigator>
    <section>
   



<br>



<div class="container">
	<form action="{% url 'postaddress' %}" method="POST">
        {%csrf_token%}
  
	<h6>배송지 별칭 </h6>
	<input type="text" name="title" id='title'>


    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">우편번호</label>
      <input
      type="text"
      class="form-control"
      name="post_num"
      id="postcode"
      placeholder="우편번호"
    
    />
    </div>
    <div class="col-md-3 postcode-btn">
        <input class="btn btn-dark" type="submit"  value="우편번호찾기" onclick="execDaumPostcode()">
        
      </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">도로명주소</label>
      <input
      type="text"
      class="form-control"
      name="road_address"
      id="address"
      placeholder="도로명 주소"
   
    />
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input
      type="text"
      class="form-control"
      name="detail_address"
      placeholder="상세 주소"
      required
      
    />
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">받으시는 분</label>
      <input type="text" class="form-control" id="inputAddress2" >
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">연락처</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
   

   
   

  <input class="btn btn-dark" type="submit" value="save">
</form>
</div>
</section>
</body>
</html>
