<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/join.css' %}">
    <script src="{% static 'js/join1.js' %}"></script>
    <title>User mainpage</title>
</head>
<style>

</style>
<body>
    <header>
        <button type="button" onclick="location.href = './userMain.html'"><img src="./mainIcon.png" height="70" alt="iconIMG"></button>
    </header>
    <navigator>
            <ul id="category">
                <li><a href="./glasses.html">glasses</a></li>
                <li><a href="./sunglasses.html">sunglasses</a></li>
            </ul>
    </navigator>
    <section>
        {% if user.is_authenticated %}
            {{user.username}}
            <button type="submit"><a href="{% url 'logout'%}">logout</a></button>
        {% else %}
            <article>
            <form action="{% url 'join' %}" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit">submit</button>
            </form>
            </article>
        {% endif %}
    </section>
    <footer id="footer">2021 SE Project Team 2</footer>
</body>
</html>
