<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/join.css' %}">
    <script src="{% static 'js/join1.js' %}"></script>
    <title>User mainpage</title>
</head>
<style>

</style>
<body>
    <header><a href="{% url 'userMain' %}">
        <img src="{%static 'images/mainlogo.png' %}" height="100" alt="iconIMG"></a>
    </header>
    <navigator>
        <ul id="category">
            <li><a href="{%url 'bags'%}">bags</a></li>
            <li><a href="{%url 'necklace'%}">necklace</a></li>
            <li><a href="{%url 'rings'%}">rings</a></li>
            <li><a href="{%url 'socks'%}">socks</a></li>
            <li><a href="{%url 'hats'%}">hats</a></li>
            <li><a href="{%url 'glasses'%}">glasses</a></li>
        </ul>
</navigator>
    <section>
        {% if user.is_authenticated %}
            {{user.username}}
            <button type="submit"><a href="{% url 'logout'%}">logout</a></button>
        {% else %}
            <article>
            <form action="{% url 'join' %}" method="post">
                {%csrf_token%}

                <div class="mb-3 row">
                    <label for="inputId" class="col-sm-2 col-form-label">ID</label><br>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="id1" name="new_user_id">
                    </div>
                </div>
                
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" id="password1" name="new_user_pw">
                    </div>
                    <p>* 비밀번호 생성 조건 : 8자 이상, 특수기호 최소 1자 이상 포함</p>
                </div>

                <div class="mb-3 row" >
                    <label for="inputname" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="name" name="new_user_name">
                    </div>
                </div>

                <p>address : <input type="text" name="new_user_address"></p>

                <div class="mb-3 row">
                    <label for="exampleFormControlInput1" class="form-label">Email address : </label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="email.@example.com" name="new_user_email">
                </div>

                <p>phone : <input type="text" name="new_user_phone"></p>
                <!--{{form.as_p}}-->
                <button type="submit">submit</button>
            </form>
            </article>
        {% endif %}
    </section>
    <footer id="footer">2021 SE Project Team 2</footer>
</body>
</html>
