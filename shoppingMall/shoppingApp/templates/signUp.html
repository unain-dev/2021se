{% if user.is_authenticated %}
    {{user.username}}
    <button type="submit"><a href="{% url 'logout'%}">logout</a></button>
    
{% else %}
    <article>
        <form action="{% url 'signup' %}" method="post">
            {%csrf_token%}
            {{form.as_p}}
            <button type="submit">submit</button>
        </form>
    </article>
{% endif %}
